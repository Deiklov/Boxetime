{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Форма регистрации</h1>
    <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formuser|crispy }}
        {{ formprofile|crispy }}
        <button type="submit" class="btn btn-success">Регистрация</button>
    </form>
{% endblock %}
