{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <p class="h2">Создание нового соревнования</p>
    <form action="{% url "new_event" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Создать меороприятие</button>
    </form>
{% endblock %}
