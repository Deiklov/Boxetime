{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="mt-5">Добро пожаловать в бокстайм {{ user.username }}</div>
    {% else %}
        <div class="mt-5">Войдите в систему для доступа к личному кабинету</div>
    {% endif %}
    <p><a href="{% url "temp_search" %}">страница с поиском</a></p>
    <img src="{% static 'images/taison.jpg' %}" alt="taison_main">
{% endblock %}
