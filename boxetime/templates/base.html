<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <title>Boxetime</title>
</head>
<body class="container-fluid mb-2">
<div class="main-block">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="navbar-search col-9 d-flex flex-row">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><h2>Boxetime</h2></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "new_event" %}">Новое событие</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "event_list" %}">Результаты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "instruction" %}">Инструкция</a>
                    </li>
                </ul>

            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}?next={{ request.path }}" class="mx-1">Log out</a>
                <strong class="alert alert-success">Hello <a
                        href="{% url 'cabinet' %}"> {{ user.username }}</a></strong>
                <a href="{% url "cabinet" %}"><img src="{{ user.profile.avatar.url }}" class="rounded m-2"
                                                   alt="Avatar" width="60" height="60"/></a>
            {% else %}
                <a href="{% url "signup" %}" class="mx-1 btn btn-secondary">Sign up</a>
                <a href="{% url "login" %}?next={{ request.path }}" class="btn btn-primary">Log in</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="text-center">
            <small>ИУ6 &copy; МГТУ им. Н.Э.Баумана</small>
        </div>
    </footer>
</div>
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>
</body>
</html>
