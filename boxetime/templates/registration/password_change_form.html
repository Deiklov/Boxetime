{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 class="mt-5">Change password</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change password</button>
    </form>
{% endblock %}
