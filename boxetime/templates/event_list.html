{% extends 'base.html' %}
{% load static %}
{% block content %}
    <p class="h2 mt-5">Список соревнований</p>
    {% for event in event_list %}
        <div class="border border-dark my-2">
            <p>Название {{ event.title }}</p>
            <p>Дата {{ event.date }}</p>
            <p>Место {{ event.place }}</p>

            <a href="{% url 'concrete_event' event.id %}">Перейти на персональную страницу</a></div>
    {% endfor %}

{% endblock %}
